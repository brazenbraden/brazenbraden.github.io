<header class="main-header content-wrapper">

  <input type="checkbox" id="menu-checkbox" />

  <nav class="center-wrapper nav-main">

    <a class="blog-logo" href="{{ site.baseurl }}/">{{ site.title }}</a>

    {% for my_page in site.pages %}
      {% if my_page.active %}
        {%- unless my_page.url contains 'page' -%}
          <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endunless %}
      {% endif %}
    {% endfor %}

    <!-- <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a> -->

    <label for="menu-checkbox" class="toggle-button" data-open="â˜°" data-close="â˜°" onclick></label>
  </nav>

</header>
